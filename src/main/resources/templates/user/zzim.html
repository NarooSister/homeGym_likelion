<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .outer-card {
            background-color: #f8f9fa; /* 밖의 카드 배경색 */
            border: none;
        }

        .inner-card {
            background-color: #ffffff; /* 안의 카드 배경색 */
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.125);
        }

        .card-title {
            font-size: 1.5rem; /* 제목 크기 */
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 1rem; /* 설명 크기 */
            color: #6c757d; /* 설명 색상 */
        }

        .card-count {
            font-size: 1.2rem; /* 회차 크기 */
            font-weight: bold; /* 회차 굵기 */
        }

        .card-max-count {
            font-size: 1.0rem; /* 총 회차 크기 */
            font-weight: bold; /* 회차 굵기 */
            color: #6c757d; /* 총 회차 색상 */
        }
        .card.inner-card a {
            text-decoration: none;
        }
        .heart-icon {
            font-size: 2rem; /* 아이콘 크기 */
            color: red; /* 아이콘 색상 */
        }

        .heart-link {
            position: absolute; /* 절대 위치 */
            top: 50%; /* 중앙 정렬을 위해 상단 50%로 설정 */
            right: 0; /* 오른쪽 정렬 */
            transform: translateY(-50%); /* 수직으로 중앙 정렬 */
            margin-right: 30px; /* 오른쪽으로부터 30px 간격 */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">MyPage</h1>
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card outer-card">
                <div class="card-body">
                    <h2 class="card-title">찜 목록</h2>
                    <div th:unless="${zzims.isEmpty()}" th:each="zzim : ${zzims}">
                        <div class="card inner-card">
                            <p th:text="${zzim.program.title}"></p>
                            <form action="/user/zzim" method="post">
                                <input type="hidden" name="_method" value="delete">
                                <input type="hidden" name="zzimId" th:value="${zzim.id}">
                                <input type="submit" value="삭제">
                            </form>
                        </div>
                    </div>
                    <div th:if="${zzims.isEmpty()}">
                        <div class="card inner-card">
                            <p>비어 있습니다</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
