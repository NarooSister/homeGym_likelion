<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .outer-card {
            background-color: #f8f9fa; /* 밖의 카드 배경색 */
            border: none;
        }

        .inner-card {
            background-color: #ffffff; /* 안의 카드 배경색 */
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">MyPage</h1>
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card outer-card">
                <div class="card-body">
                    <h2>User Information</h2>
                    <p th:text="${userInfo.name}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-4">
            <div class="card outer-card">
                <div class="card-body">
                    <h2>종료된 수업</h2>
                    <div th:unless="${finishProgress.isEmpty()}" th:each="finish : ${finishProgress}">
                        <div class="card inner-card">
                            <a th:href="@{'/user/' + ${userInfo.id} + '/program/' + ${finish.id}}">
                                <div class="card-body">
                                    <p th:text="${finish.program.title}"></p>
                                    <p th:text="${finish.count}"></p>
                                    <p th:text="${finish.maxCount}"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card outer-card">
                <div class="card-body">
                    <h2>진행중인 수업</h2>
                    <div th:unless="${inProgress.isEmpty()}" th:each="progress : ${inProgress}">
                        <div class="card inner-card">
                            <a th:href="@{'/user/' + ${userInfo.id} + '/program/' + ${progress.id}}">
                                <div class="card-body">
                                    <p th:text="${progress.program.title}"></p>
                                    <p th:text="${progress.count}"></p>
                                    <p th:text="${progress.maxCount}"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
