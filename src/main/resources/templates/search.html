<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
      .outer-card {
          background-color: #f8f9fa; /* 밖의 카드 배경색 */
          border: none;
      }

      .review-stars {
          color: #f1c40f; /* 별점 색상 */
          margin-bottom: 10px;
      }

      .outer-cardTwo {
          background-color: #f8f9fa; /* 밖의 카드 배경색 */
          border: none;
          width: 90%;
      }

      .inner-card {
          background-color: #ffffff; /* 안의 카드 배경색 */
          border-radius: 20px;
          border: 2px solid rgba(0, 0, 0, 0.125);
      }

      .inner-cardTwo {
          display: flex;
          flex-direction: row;
      }

      .card-title {
          font-size: 1.5rem; /* 제목 크기 */
          margin-bottom: 0.5rem;
      }

      .card-description {
          font-size: 1rem; /* 설명 크기 */
          color: #6c757d; /* 설명 색상 */
      }

      .card-count {
          font-size: 1.2rem; /* 회차 크기 */
          font-weight: bold; /* 회차 굵기 */
      }

      .card-countTwo {
          font-size: 1.0rem; /* 회차 크기 */
          font-weight: bold; /* 회차 굵기 */
      }

      .card-max-count {
          font-size: 1.0rem; /* 총 회차 크기 */
          font-weight: bold; /* 회차 굵기 */
          color: #6c757d; /* 총 회차 색상 */
      }
      .card.inner-card a {
          text-decoration: none;
      }
      .heart-icon {
          font-size: 2rem; /* 아이콘 크기 */
          color: red; /* 아이콘 색상 */
      }

      .heart-link {
          position: absolute; /* 절대 위치 */
          top: 50%; /* 중앙 정렬을 위해 상단 50%로 설정 */
          right: 0; /* 오른쪽 정렬 */
          transform: translateY(-50%); /* 수직으로 중앙 정렬 */
          margin-right: 30px; /* 오른쪽으로부터 30px 간격 */
      }
      .card-body.position-relative.d-flex.align-items-center img.rounded-circle {
          border-radius: 50%; /* 원형 모양으로 만듭니다. */
      }

      /* 이름과 성별을 나란히 정렬하는 CSS */
      .card-body.position-relative.d-flex.align-items-center div {
          margin-right: 30px; /* 이름과 성별 사이의 간격 조절 */
          display: flex; /* 내부 요소들을 수평으로 정렬하기 위해 flex로 설정 */
          align-items: center; /* 내부 요소들을 수직으로 중앙 정렬 */
      }
      .card-body.position-relative.d-flex.align-items-center p {
          margin-right: 10px; /* 이름과 성별 사이의 간격 조절 */
      }
      /*검색 바에서 사용*/
      select{
          border:none;
          padding:10px 20px;
          border-radius:5px;
      }

      select:focus{
          outline:none;
      }

  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">navbar 위치</h1>
</div>
<div class="container mt-5">
  <h1 class="text-center mb-4"><b>방구석 운동왕</b></h1>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 mb-4">
      <div class="card outer-card">
        <div class="card-body">
          <h2 class="card-title" style="text-align: center"><b>운동 전문가 찾기</b></h2>
          <hr>

          <form th:action="@{'/main/match/search'} " method="post">
            <div class="d-flex flex-wrap justify-content-center">
              <div class="card inner-card mb-2" style="width: 150px; margin-right: 15px;">
                <select name="firstBox">
                  <option th:each="ex : ${ex}" th:value="${ex.name}" th:text="${ex.name}" th:selected="${ex.name == first}"></option>
                </select>
              </div>
              <div class="card inner-card mb-2" style="width: 150px; margin-right: 15px;">
                <select name="SecondBox">
                  <option th:each="ex : ${ex}" th:value="${ex.name}" th:text="${ex.name}" th:selected="${ex.name == second}"></option>
                </select>
              </div>
              <div class="card inner-card mb-2" style="width: 150px; margin-right: 15px;">
                <select name="thirdBox">
                  <option th:each="ex : ${ex}" th:value="${ex.name}" th:text="${ex.name}" th:selected="${ex.name == third}"></option>
                </select>
              </div>
              <div class="card inner-card mb-2" style="width: 150px; margin-right: 15px;">
                <select name="fourthBox">
                  <option th:each="ex : ${ex}" th:value="${ex.name}" th:text="${ex.name}" th:selected="${ex.name == fourth}"></option>
                </select>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <input type="submit" class="btn btn-primary" value="검색하기">
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 mb-4">
      <div class="card outer-card">
        <div class="card-body">

              <div class="card inner-card">
                <div class="card-body">
                  <div class="align-items-center mb-2">
                    [[${first}]] <br>
                    [[${second}]] <br>
                    [[${third}]] <br>
                    [[${fourth}]] <br>
                    <p>검색에 해당하는 프로그램 <span style="color: mediumvioletred;">사진 및 설명</span> 가져오기</p>
                  </div>
                </div>
              </div>


        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
