<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Program</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Edit Program</h2>
  <form th:action="@{/program/edit/{programId}}" th:object="${programDto}" method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" rows="4" th:field="*{description}"></textarea>
    </div>
    <div class="form-group">
      <label for="supplies">Supplies:</label>
      <input type="text" class="form-control" id="supplies" th:field="*{supplies}">
    </div>
    <div class="form-group">
      <label for="curriculum">Curriculum:</label>
      <textarea class="form-control" id="curriculum" rows="4" th:field="*{curriculum}"></textarea>
    </div>
    <div class="form-group">
      <label for="price1">Price 1:</label>
      <input type="number" class="form-control" id="price1" th:field="*{price1}">
    </div>
    <div class="form-group">
      <label for="price10">Price 10:</label>
      <input type="number" class="form-control" id="price10" th:field="*{price10}">
    </div>
    <div class="form-group">
      <label for="price20">Price 20:</label>
      <input type="number" class="form-control" id="price20" th:field="*{price20}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
