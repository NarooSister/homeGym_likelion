<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Review</title>
</head>
<body>
<h2>Create Review</h2>

<form action="#" th:action="@{/instructor/{instructorId}/review/{reviewId}/comment}" th:object="${commentDto}" method="post">
  <input type="hidden" name="instructorId" th:value="${instructorId}" />
  <input type="hidden" name="reviewId" th:value="${reviewId}" />

  <div>
    <label for="content">Content:</label>
    <textarea id="content" name="content"></textarea>
  </div>

  <div>
    <button type="submit">Create</button>
  </div>
</form>

<a href="/instructor/{instructorId}/review/{reviewId}/comment">Back to Review</a>
</body>
</html>
