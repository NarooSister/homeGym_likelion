<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로그램 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- 프로그램 내용 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title" th:text="${program.title}"></h5>
            <p class="card-text" th:text="${program.category}"></p>
            <p class="card-text"><small class="text-muted" th:text="${program.state.getDescription()}"></small></p>
            <p class="card-text" th:text="${program.description}"></p>
            <p class="card-text" th:text="${program.supplies}"></p>
            <p class="card-text" th:text="${program.curriculum}"></p>
            <p class="card-text">가격: <span th:text="${program.price1}"></span></p>
            <!-- 여기에 등록한 유저 목록 표시 -->
            <h6 class="card-subtitle mb-2 text-muted">등록한 유저 목록</h6>
            <div th:each="userDetail : ${userDetails}">
                <div class="card mt-3">
                    <a th:href="@{/instructor/program/{programId}/user/{userId}(programId=${program.id}, userId=${userDetail.userId})}" class="stretched-link"></a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${userDetail.userName}"></h5>
                        <p class="card-text" th:text="'진행 회차: ' + ${userDetail.count} + '/' + ${userDetail.maxCount}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <!-- 프로그램 수정 페이지로 이동하는 버튼 -->
            <a th:href="@{/program/update/{programId}(programId=${program.id})}" class="btn btn-primary">프로그램 수정</a>
        </div>
        <div class="col">
            <!-- 프로그램 삭제 요청을 처리하는 버튼 -->
            <!-- 삭제는 데이터를 변경하는 중요한 작업이므로, POST 요청을 사용하는 것이 좋습니다. -->
            <!-- 여기서는 버튼 클릭 시 JavaScript를 사용하여 확인을 요청하는 예시를 추가했습니다. -->
            <form th:action="@{/program/{programId}(programId=${program.id})}" method="post" onsubmit="return confirm('프로그램을 삭제하시겠습니까?');">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="btn btn-danger">프로그램 삭제</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
