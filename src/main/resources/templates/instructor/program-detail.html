<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로그램 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px; /* 카드 하단에 20px의 마진 추가 */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- 프로그램 내용 -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title" th:text="${program.title}"></h5>
            <p class="card-text"><small class="text-muted" th:text="${program.state.getDescription()}"></small></p>
            <p class="card-text">카테고리: <span th:text="${program.mainCategoryId}"></span> </p>
            <p class="card-text">설명: <span th:text="${program.description}"></span></p>
            <p class="card-text">준비물: <span th:text="${program.supplies}"></span> </p>
            <p class="card-text">커리큘럼: <span th:text="${program.curriculum}"></span> </p>
            <p class="card-text">1회권: <span th:text="${program.price1}"></span>원,  10회권: <span th:text="${program.price10}"></span>원,  20회권: <span th:text="${program.price20}"></span>원</p>
            <p class="card-text"></p>
            <p class="card-text"></p>
            <p></p>
            <!-- 여기에 등록한 유저 목록 표시 -->
            <h6 class="card-subtitle mb-2 text-muted">진행중인 회원 목록</h6>
            <div th:each="userDetail : ${userDetails}">
                <div class="card mt-3">
                    <a th:href="@{/instructor/program/{programId}/user/{userId}(programId=${program.id}, userId=${userDetail.userId})}" class="stretched-link"></a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${userDetail.userName}"></h5>
                        <p class="card-text" th:text="'진행 회차: ' + ${userDetail.count} + '/' + ${userDetail.maxCount}"></p>
                    </div>
                </div>
            </div>
            <!-- 이미 종료된 유저 목록 표시 -->
            <h6 class="card-subtitle mb-2 text-muted">완료된 회원 목록</h6>
            <div th:each="finishUserDetails : ${finishUserDetails}">
                <div class="card mt-3">
                    <a th:href="@{/instructor/program/{programId}/user/{userId}(programId=${program.id}, userId=${finishUserDetails.userId})}" class="stretched-link"></a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${finishUserDetails.userName}"></h5>
                        <p class="card-text" th:text="'진행 회차: ' + ${finishUserDetails.count} + '/' + ${finishUserDetails.maxCount}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <!-- 프로그램 수정 페이지로 이동하는 버튼 -->
            <a th:href="@{/program/update/{programId}(programId=${program.id})}" class="btn btn-primary">프로그램 수정</a>
        </div>
        <div class="col">
            <!-- 프로그램 삭제 요청을 처리하는 버튼 -->
            <form th:action="@{/program/{programId}(programId=${program.id})}" method="post" onsubmit="return confirm('프로그램을 삭제하시겠습니까?');">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="btn btn-danger">프로그램 삭제</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
