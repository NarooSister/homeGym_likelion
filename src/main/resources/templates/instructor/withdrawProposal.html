<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴 요청 페이지</title>
</head>
<body>
<button id="withdrawButton">회원 탈퇴</button>

<script>
    document.getElementById('withdrawButton').addEventListener('click', function() {
        fetch('/instructor/withdraw', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())  // JSON 형식으로 응답을 기대하고 파싱
            .then(data => {
                alert(data.message);  // 응답 데이터 중 message를 알림 창으로 표시
                window.location.href = '/';  // 확인 후 홈 화면으로 리디렉션
            })
            .catch(error => {
                console.error('Error:', error);
                alert('탈퇴 신청 과정에서 오류가 발생했습니다.');
            });
    });
</script>
</body>
</html>
