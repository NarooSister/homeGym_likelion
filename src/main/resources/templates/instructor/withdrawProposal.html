<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>강사 탈퇴 요청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 카드 스타일 추가 */
        .card {
            border: 1px solid #e0e0e0; /* 카드 테두리 색상 */
            border-radius: 10px; /* 카드 모서리 둥글게 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }

        /* 텍스트 박스 스타일 추가 */
        textarea {
            width: 100%; /* 텍스트 박스가 전체 폭을 차지하도록 */
            padding: 10px; /* 내부 여백 추가 */
            border: 1px solid #ccc; /* 테두리 색상 */
            border-radius: 5px; /* 모서리 둥글게 */
            resize: vertical; /* 세로 방향으로만 크기 조절 가능 */
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4">
        <h1 class="text-center">강사 탈퇴 요청</h1>
        <form th:action="@{/instructor/withdraw}" th:object="${withdrawal}" method="post">
            <div class="mb-3">
                <textarea th:field="*{withdrawalReason}" placeholder="탈퇴 사유를 입력하세요." rows="5"></textarea>
            </div>
            <button class="btn btn-danger" type="submit">탈퇴 신청</button>
        </form>
    </div>
    <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-success" onclick="window.location.href = window.location.origin + '/instructor'">프로필로 돌아가기</button>
    </div>
</div>

</body>
</html>
