<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴 요청 페이지</title>
</head>
<body>
<button id="withdrawButton">회원 탈퇴</button>

<script>
    <!--버튼 클릭시 회원탈퇴 신청과정    -->
    document.getElementById('withdrawButton').addEventListener('click', function() {
        fetch('/instructor/withdraw', {
            method: 'POST'
        })
            .then(response => response.text())
            .then(data => {
                alert(data);  // 응답 데이터를 알림 창으로 표시
                window.location.href = '/';  // 확인을 누르면 홈 화면으로 리디렉션
            })
            .catch(error => {
                console.error('Error:', error);
                alert('탈퇴 신청 과정에서 오류가 발생했습니다.');  // 오류 알림
            });
    });
</script>
</body>
</html>
