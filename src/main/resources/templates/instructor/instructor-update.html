<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강사 정보 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .form-group.d-flex {
            flex-wrap: nowrap;
        }
        .form-floating {
            flex-grow: 1;
        }
        .mx-2 {
            margin-left: 0.5rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <h1 class="text-center mb-5">강사 정보 수정</h1>
                        <form action="/instructor/update-profile" th:action="@{/instructor/update-profile}" th:object="${instructor}" method="post" id="updateForm">
                            <!-- 기존 정보를 불러와서 표시 -->
                            <div class="form-group d-flex mb-3">
                                <div class="form-floating flex-grow-1">
                                    <input type="text" class="form-control" id="loginId" th:value="*{loginId}" disabled>
                                    <label for="loginId">아이디 (수정 불가)</label>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" th:field="*{name}" type="text" placeholder="이름">
                                <label for="name">이름</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" th:field="*{email}" type="email" placeholder="이메일">
                                <label for="email">이메일</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" th:field="*{phone}" type="text" placeholder="전화번호">
                                <label for="phone">전화번호</label>
                            </div>

                            <!-- 변경사항 저장 버튼 -->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">정보 수정</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
