<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--네비바-->
<nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>


<div class="container mt-5">
    <div class="card p-4">
        <h2>Update Result</h2>
        <p th:text="${message}">강사 정보가 업데이트 되었습니다.</p>
        <div>
            <button class="btn btn-success ml-3 mt-3" style="margin-left: 10px;"
                    onclick="window.location.href = window.location.origin + '/instructor'">프로필로 돌아가기
            </button>
        </div>
    </div>
</div>
</body>
</html>
