<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강사 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star-icon {
            width: 20px; /* 별 아이콘의 너비 조정 */
            height: auto; /* 높이는 자동으로 조정되도록 설정 */
        }

        .profile-image {
            width: 150px; /* 프로필 이미지의 최대 너비 */
            height: auto; /* 높이는 자동으로 조정되어 비율 유지 */
            border-radius: 50%; /* 이미지를 원형으로 표시 */
            object-fit: cover; /* 이미지가 컨테이너를 꽉 채우도록 조정 */
        }
        .btn-custom {
            display: inline-block; /* 블록 레벨 속성을 적용하기 위해 */
            margin-bottom: 5px; /* 버튼 간 간격 조정 */
            border-radius: 8px !important; /* 모든 버튼에 둥근 모서리 적용 */
            padding: 0.375rem 0.75rem; /* 버튼의 패딩 조정 */
            text-align: center; /* 텍스트 중앙 정렬 */
            vertical-align: middle; /* 수직 중앙 정렬 */
            border: 1px solid transparent; /* 테두리 설정 */
            color: #007bff; /* 글자 색상 */
            background-color: transparent; /* 배경색 투명 */
            text-decoration: none; /* 밑줄 없애기 */
        }

        .btn-custom:hover {
            color: #0056b3; /* 호버 시 글자 색상 변경 */
            background-color: #e9ecef; /* 호버 시 배경색 변경 */
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img th:src="${profileDto.profileImage}" alt="강사 프로필"
                         class="img-fluid rounded-circle profile-image">
                </div>
                <div class="col-md-8 d-flex align-items-center">
                    <h2 th:text="${profileDto.name}" class="me-3">강사 이름</h2>
                    <div class="d-flex align-items-center">
                        <img src="/static/assets/icon/star.png" alt="Star Rating" class="me-2 star-icon"> <!-- 별 아이콘 -->
                        <span th:text="${profileDto.rating}">4.5</span> <!-- 평점 표시 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 추가 정보 섹션 -->
    <div class="card mt-4">
        <div class="card-body">
            <h3>관리 옵션</h3>
            <div class="btn-group mt-3">
                <div class="btn-group mt-3">
                    <a href="/instructor/program" class="btn-custom">나의 수업 관리</a>
                    <a href="/instructor/schedule" class="btn-custom">나의 스케줄 관리</a>
                    <a href="/instructor/reviews" class="btn-custom">나의 후기 보기</a>
                    <a href="/instructor/settlement" class="btn-custom">정산 하러 가기</a>
                    <a href="/instructor/profile" class="btn-custom">내 정보 수정</a>
                    <a href="/instructor/withdraw" class="btn-custom">탈퇴 신청</a>
                    <form th:action="@{/instructor/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


</body>
</html>
