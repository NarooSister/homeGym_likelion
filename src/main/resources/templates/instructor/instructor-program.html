<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Program Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Create Program</h1>

  <!-- Create Program Form -->
  <form method="post" action="/program/{instructorId}" id="programForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="supplies">Supplies:</label>
      <input type="text" class="form-control" id="supplies" name="supplies" required>
    </div>

    <div class="form-group">
      <label for="curriculum">Curriculum:</label>
      <textarea class="form-control" id="curriculum" name="curriculum" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="price1">Price1:</label>
      <input type="number" class="form-control" id="price1" name="price1" min="0" required>
    </div>

    <div class="form-group">
      <label for="price10">Price10:</label>
      <input type="number" class="form-control" id="price10" name="price10" min="0" required>
    </div>

    <div class="form-group">
      <label for="price20">Price20:</label>
      <input type="number" class="form-control" id="price20" name="price20" min="0" required>
    </div>

    <button type="submit" class="btn btn-primary">생성</button>
  </form>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
