  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">정산 대기 목록</h1>
        <!--        <ol class="breadcrumb mb-4">-->
        <!--          <li class="breadcrumb-item active">Dashboard</li>-->
        <!--        </ol>-->
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            정산 대기 리스트
          </div>
          <div class="card-body">
            <table id="datatablesSimple">
              <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Bank</th>
                <th>Account</th>
                <th>BankName</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Bank</th>
                <th>Account</th>
                <th>BankName</th>
              </tr>
              </tfoot>
              <tbody>
              <tr th:each="instructor: ${instructors}">
                <td><a th:href="@{'/admin/settlement/'+${instructor.id}}" th:text="${instructor.name}"></a></td>
                <td><a th:text="${instructor.email}"></a></td>
                <td><a th:text="${instructor.bank}"></a></td>
                <td><a th:text="${instructor.account}"></a></td>
                <td><a th:text="${instructor.bankName}"></a></td>
              </tr>
              </tbody>

            </table>
          </div>
        </div>
        <h1 class="mt-4">정산 완료 목록</h1>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            정산 완료 리스트
          </div>
          <div class="card-body">
            <table id="datatablesSimple2">
              <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>

              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>Name</th>
                <th>Email</th>

              </tr>
              </tfoot>
              <tbody>
              <tr th:each="instructor: ${instructors}">
                <td><a th:text="${instructor.name}"></a></td>
                <td><a th:text="${instructor.email}"></a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </main>
